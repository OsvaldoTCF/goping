<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GoPing Viewer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <h1>GoPing Viewer</h1>

    <nav>
      <div class="btn-group">
        <button class="btn btn-primary">
          <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </button>

        <button class="btn btn-primary">Oldest</button>


        <div class="btn-group">
          <button id="origin-btn" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            <span id="origin-text">Origin</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            {{ range $i, $origin := . }}
            <li><a href="#">{{ $origin }}</a></li>
            {{ end }}
          </ul>
        </div>

        <button class="btn btn-primary">Now</button>

        <button class="btn btn-primary">
          <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
        </button>
      </div>
    </nav>

    <div class="canvas">
      <canvas id="averages" width="150" height="100"></canvas>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/averages.js"></script>
  </body>
</html>
